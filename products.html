<!DOCTYPE html>
<html lang="en" data-page="products">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Store – All products</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="nav container">
      <a href="index.html" class="nav-logo">Brand</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="about.html">About us</a>
      </nav>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        ☰
      </button>
    </div>
  </header>

  <main class="section section-light">
    <div class="container">
      <header class="section-header">
        <div>
          <h1 class="section-title">All products</h1>
          <p class="section-subtitle">
            Filter, browse, and compare devices before you decide.
          </p>
        </div>
        <div class="section-actions">
          <input
            type="search"
            id="productSearch"
            placeholder="Search by name or feature"
            class="input"
          />
        </div>
      </header>

      <div class="chip-row">
        <button class="chip chip-active" data-filter="all">All</button>
        <button class="chip" data-filter="phone">Phones</button>
        <button class="chip" data-filter="laptop">Laptops</button>
        <button class="chip" data-filter="accessory">Accessories</button>
      </div>

      <div class="card-grid" id="productList">
        
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom container">
      <p>© <span id="year"></span> Brand Inc.</p>
      <p class="footer-bottom-links">
        <a href="#">Privacy</a> • <a href="#">Terms</a>
      </p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
