<!DOCTYPE html>
<html lang="en" data-page="product">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Store – Product</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="nav container">
      <a href="index.html" class="nav-logo">Brand</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="about.html">About us</a>
      </nav>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        ☰
      </button>
    </div>
  </header>

  <main class="section section-light">
    <div class="container">
      <div id="productDetail" class="product-detail">
        <div class="product-media"></div>
        <div class="product-info">
          <p class="product-breadcrumb">
            <a href="index.html">Home</a> / <a href="products.html">Products</a> / <span id="breadcrumbName"></span>
          </p>
          <h1 id="productName" class="product-title"></h1>
          <p id="productTagline" class="product-tagline"></p>
          <p id="productPrice" class="product-price"></p>

          <ul id="productFeatures" class="product-features"></ul>

          <div class="product-actions">
            <button class="btn btn-primary" id="addToCartBtn">Add to cart</button>
            <a href="cart.html" class="btn btn-ghost">Go to cart</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom container">
      <p>© <span id="year"></span> Brand Inc.</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
